{% extends 'users/base.html' %}

{% block title %}
    Регистрация нового пользователя
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="post" class="form-floating" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
