{% extends 'product/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>
                            Подтвердите удаление {{ object.name }} {{ object.price }}
                        </p>
                        <button class="btn btn-danger" type="submit">Удалить</button>
                        <a class="btn btn-primary" href="{% url 'product:list' %}">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
